<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> INTERNAL REGISTRATION</title>
  

</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-1">

    <!-- timer -->
    <section class="events" id="events">
        <section class="events" id="events">
            <div class="container center">
              <h1 class="heading-a">Registration Opens on March-22th </h1>
              <!-- Countdown timer section -->
              <section class="countdown-timer">
                <!-- Countdown for Days -->
                <div class="countdown-info">
                  <div class="timer-box">
                    <div id="flip-sheet-day" class="sheet"></div>
                    <div class="circle-left"></div>
                    <p id="days" class="primary">00</p>
                    <div class="circle-right"></div>
                  </div>
                  <p class="sub-heading">DAYS</p>
                </div>
                <!-- Countdown for Hours -->
                <div class="countdown-info">
                  <div class="timer-box">
                    <div id="flip-sheet-hour" class="sheet"></div>
                    <div class="circle-left"></div>
                    <p id="hours" class="primary">00</p>
                    <div class="circle-right"></div>
                  </div>
                  <p class="sub-heading">HOURS</p>
                </div>
                <!-- Countdown for Minutes -->
                <div class="countdown-info">
                  <div class="timer-box">
                    <div id="flip-sheet-min" class="sheet"></div>
                    <div class="circle-left"></div>
                    <p id="minutes" class="primary">00</p>
                    <div class="circle-right"></div>
                  </div>
                  <p class="sub-heading">MINUTES</p>
                </div>
                <!-- Countdown for Seconds -->
                <div class="countdown-info">
                  <div class="timer-box">
                    <div id="flip-sheet-sec" class="sheet"></div>
                    <div class="circle-left"></div>
                    <p id="seconds" class="primary">00</p>
                    <div class="circle-right"></div>
                  </div>
                  <p class="sub-heading">SECONDS</p>
                </div>
              </section>
            </div>
          </section>
        </div>
      </div>
    </div>
  
      </section>
</body>
<style>
    @import url('https://fonts.googleapis.com/css?family=Lato');

/* default */
*,
*::after,
*::before {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
*{
  margin: 0;
  padding: 0;
  font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
.container{
  color: rgb(224, 220, 220);
  width: 100%;
  min-height: 75vh;
  padding-left: 10%;
  padding-right: 10%;
  box-sizing: border-box;
  background: linear-gradient(to bottom left,black 40%, rgb(30, 28, 28) 100%);
  overflow: hidden;
}
.row{
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 100px 0;
}
.col-1{
  flex-basis: 100%;
  position: relative;
  margin-left: 40px;
}
/* Font Styles */
.heading-a {
	font-size:2.5rem;
	color: var(--White);
	letter-spacing: 0.3ch;
	margin-left: 100px;
	margin-bottom: 3rem;
}
.primary {
	font-size: var(--p-text);
	color: yellow;
	text-align: center;
}
.sub-heading {
	font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
	font-size: 1.5rem;
	color: var(--secondary-color);
	text-align: center;
	letter-spacing: 0.5ch;
	margin-top: 1em;
}
.container {
	margin: 2em;
}
.center {
	align-self: center;
}
.countdown-timer {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 2em;
}

.timer-box {
	width: 4rem;
	padding: 0.5rem;
	text-align: center;
	background-color: var(--Dark_desaturated_blue);
	position: relative;
	border-radius: 0.25em;
}

.sheet {
	position: absolute;
	width: 100%;
	height: 50%;
	left: 0;
	top: 0;
	right: 0;
	background-color: red;
	opacity: 0.35;
}

.flip {
	transition: transform 1s;
	transform: translate(0%, 100%) scaleY(-1);
}

.circle-left {
	width: var(--circle-width);
	height: var(--circle-height);
	position: absolute;
	background-color: var(--Very_dark_blac_blue);
	border-top-right-radius: 100%;
	border-bottom-right-radius: 100%;
	top: 45%;
	left: 0;
}

.circle-right {
	width: var(--circle-width);
	height: var(--circle-height);
	position: absolute;
	background-color: var(--Very_dark_blac_blue);
	border-top-left-radius: 100%;
	border-bottom-left-radius: 100%;
	top: 45%;
	right: 0;
}

/* Media Queries for Responsive Design */
@media (min-width: 430px) {
	:root {
		--h-text: 1.25rem;
		--p-text: 2rem;
		--s-text: 0.5rem;

		--circle-width: 0.35em;
		--circle-height: 0.65em;
	}

	.timer-box {
		width: 5rem;
		padding: 0.75rem;
	}
}

@media (min-width: 550px) {
	:root {
		--p-text: 3rem;
		--s-text: 0.75rem;

		--circle-width: 0.4em;
		--circle-height: 0.7em;
	}

	.timer-box {
		width: 6rem;
		padding: 0.75rem;
	}
}

@media (min-width: 800px) {
	:root {
		--p-text: 4rem;
	}

	.timer-box {
		width: 8rem;
		padding: 1rem;
	}
}
:root {
  --primary-color: #212121;
  --background-color: #111;
  --font: sans-serif;
}

* {
  margin: 0;
  padding: 0;
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
      const main = () => {
        const second = 1000;
        const minute = second * 60;
        const hour = minute * 60;
        const day = hour * 24;
        const EVENTDATE = new Date('March 23, 2024, 00:00:00');
        const countDown = new Date(EVENTDATE).getTime();
        const x = setInterval(() => {
          const now = new Date().getTime();
          const distance = countDown - now;
          document.getElementById("days").innerText = Math.floor(distance / day);
          document.getElementById("hours").innerText = Math.floor((distance % day) / hour);
          document.getElementById("minutes").innerText = Math.floor((distance % hour) / minute);
          document.getElementById("seconds").innerText = Math.floor((distance % minute) / second);
        }, 1000); // update every 1 second
      };
      main();
    });
  </script>
</body>
</html>
